apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.VERSION}}"
  artifacts:
  - imageName: jenkinsxio/jx-app-jacoco
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.DIGEST_HEX}}"
    artifacts:
    - imageName: jenkinsxio/jx-app-jacoco
  deploy:
    helm:
      releases:
      - name: jx-app-jacoco
        chartPath: charts/jx-app-jacoco
        setValueTemplates:
          image.repository: "{{.JENKINS_X_DOCKER_REGISTRY_INTERNAL}}/{{.IMAGE_NAME}}"
          image.tag: "{{.DIGEST_HEX}}"
