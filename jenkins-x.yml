buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: golang:1.12.13
        stages:
          - name: release
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: GOMMIT_START_SHA
                value: ${PULL_BASE_SHA}
            steps:
              - command: make
                args:
                  - all

    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go:2.1.155-778
        stages:
          - name: release
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /kaniko-secret/kaniko-secret.json
            steps:
              - image: busybox
                command: sleep
                args:
                  - infinity
              - image: golang:1.12.13
                command: make
                args:
                  - linux
                  - test
                  - check

              - name: build-and-push-image
                image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args: ['--dockerfile=/workspace/source/Dockerfile','--destination=gcr.io/jenkinsxio/jx-app-jacoco:$(inputs.params.version)','--context=/workspace/source','--cache-dir=/workspace']

              - command: make
                args:
                  - release-chart

